<!DOCTYPE html>
<html>
    <head>
        <title>CSS Task 10</title>
        <style>
            #outer{
                border: 3px solid black;
                width: 50%;
                padding: 30px;
            }
            #inner{
                background-color: yellow;
                font-size: larger;
            }
        </style>
    </head>
    <body>
        <div id="outer">
            <div id="inner">
                <p>The outer div has padding applied. 
                    This results in padding between the edge of the outer div and the edge of the inner div.</p>
            </div>
        </div>
    </body>
</html>
