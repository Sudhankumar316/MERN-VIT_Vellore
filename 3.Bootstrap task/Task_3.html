<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Task 3</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

	<style type="text/css">
		.container{
			padding: 20px;
			margin-top: 20px;
			background-color: lightgray;
			width: 80%;
		}
	</style>
</head>

<body>
	<div class="container">
		<form method="POST">
			<div class="row mb-4">
				<div class="col-sm-12 input-group has-validation">
					<label for="fname" class="col-sm-3"><b>First Name</b></label>
					<span class="input-group-text"><i class="fa-solid fa-user"></i></span>
  					<input type="text" placeholder="First Name" class="form-control" id="fname">
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-sm-12 input-group">
					<label for="lname" class="col-sm-3"><b>Last Name</b></label>
					<span class="input-group-text"><i class="fa-solid fa-user"></i></span>
  					<input type="text" placeholder="Last Name" class="form-control" id="lname">
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-sm-12 input-group">
					<label for="email" class="col-sm-3"><b>E-Mail</b></label>
					<span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
  					<input type="text" placeholder="E-Mail Address" class="form-control" id="email">
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-sm-12 input-group">
					<label for="phone" class="col-sm-3"><b>Phone#</b></label>
					<span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
  					<input type="text" placeholder="(845)555-1212" class="form-control" id="phone">
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-sm-12 input-group">
					<label for="address" class="col-sm-3"><b>Address</b></label>
					<span class="input-group-text"><i class="fa-solid fa-house"></i></span>
  					<input type="text" placeholder="Address" class="form-control" id="address">
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-sm-12 input-group">
					<label for="city" class="col-sm-3"><b>City</b></label>
					<span class="input-group-text"><i class="fa-solid fa-house"></i></span>
  					<input type="text" placeholder="City" class="form-control" id="city">
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-sm-12 input-group">
					<label for="state" class="col-sm-3"><b>State</b></label>
					<span class="input-group-text"><i class="fa-solid fa-list"></i></span>
  					<select class="form-select" aria-label="Default select example" id="state">
					  <option selected>Please select your state</option>
					  <option value="1">TamilNadu</option>
					  <option value="2">Kerala</option>
					  <option value="3">AndhraPradesh</option>
					  <option value="4">MadhyaPradesh</option>
					  <option value="5">karnataka</option>
					  <option value="6">Maharastra</option>
					  <option value="7">Delhi</option>
					  <option value="8">Kolkata</option>
					  <option value="9">Punjab</option>
					  <option value="10">Rajasthan</option>
					  <option value="11">Haryana</option>
					  <option value="12">Assam</option>
					  <option value="13">Bihar</option>
					</select>
				</div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-3"><b>Do you have hosting?</b></label>
				<div class="col-9" id="hosting">
					<div class="form-check">
  						<input class="form-check-input" type="radio" name="yes" id="yes">
  						<label class="form-check-label" for="yes">Yes</label>
					</div>
					<div class="form-check">
  						<input class="form-check-input" type="radio" name="no" id="no">
  						<label class="form-check-label" for="no">NO</label>
  					</div>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col-sm-12 input-group" id="desc">
					<label for="desc" class="col-sm-3"><b>Porject Description</b></label>
					<span class="input-group-text"><i class="fa-solid fa-pen"></i></span>
					<textarea rows="2" cols="20" class="form-control" id="desc">Project Description</textarea>
				</div>
			</div>

			<center> <button class="btn btn-warning" align="center"><b style="color: #ffffff;">Send</b>
			<span><i class="fa-solid fa-paper-plane" style="color: #ffffff;"></i></span></button></center>
		</form>
	</div>
</body>
</html>
