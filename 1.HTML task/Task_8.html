<!DOCTYPE html>

<html>
    <head>
        <title>HTML Task8</title>
        <style>
            table,td{
                border-collapse: collapse;
                border: 1px solid;
                padding: 5px;
            }
            input[type=text],[type=tel],[type=password],[type=number],[type=email]{
                width: 95%;
            }
            input[type=submit]{
                margin-top: 10px;
                align-items : center;
            }
        </style>
    </head>

    <body>
        <form>
            <h2 style="color: navy;">Registration Form</h2>
            <table>
                <tr>
                    <td><b>First Name</b></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Last Name</b></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Email</b></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><b>Password</b></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><b>Re-enter Password</b></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td rowspan="2"><b>Gender:</b></td>
                    <td><input type="radio" value="male">Male</td>
                </tr>
                <tr>
                    <td><input type="radio" value="female">Female</td>
                </tr>
                <tr>
                    <td><b>Age</b></td>
                    <td><input type="number" min="1" max="200"></td>
                </tr>
                <tr>
                    <td><b>Phone Number</b></td>
                    <td><input type="tel" maxlength="10"></td>
                </tr>
                <tr>
                    <td><b>Address</b></td>
                    <td><textarea rows="5" cols="35"></textarea></td>
                </tr>
                <tr>
                    <td><b>State</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Country</b></td>
                    <td><select>
                        <option value="">choose your country</option>
                        <option value="india">India</option>
                        <option value="china">China</option>
                        <option value="japan">Japan</option>
                        <option value="nepal">Nepal</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>Languages Known</b></td>
                    <td><input type="checkbox" value="english">English
                        <input type="checkbox" value="kannada">Kannada
                        <input type="checkbox" value="hindi">Hindi
                        <input type="checkbox" value="telugu">Telugu
                    </td>
                </tr>
                <tr >
                    <td colspan="2"><input type="checkbox" checked>Hearby I declare all the given details are true</td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;">Login to <a href="https://ethnus.com">Ethnus</a> Website</td>
                </tr>
            </table>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
