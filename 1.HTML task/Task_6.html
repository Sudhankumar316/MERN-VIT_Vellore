<!DOCTYPE html>
<html>
    <head>
        <title>HTML Task6</title>
    </head>

    <body>
        <form>
            <h2 style="color: blue;">Registration Form</h2>

            <b>First Name: </b><input type="text"><br /><br />
            <b>Last Name: </b><input type="text"><br /><br />
            <b>Email: </b><input type="email"><br /><br />

            <b>Gender: </b><input type="radio" value="Male">Male
            <input type="radio" value="Female">Female<br />
            <b>Age: </b><input type="number" min="1" max="200"><br /><br />
            <b>Phone Number: </b><input type="tel" maxlength="10"><br /><br />
            <b>Address</b><textarea rows="5" cols="20"></textarea><br /><br />
            <b>State </b><input type="text"><br /><br />
            <b>Country</b>
            <select>
                <option value="">choose your country</option>
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="japan">Japan</option>
                <option value="nepal">Nepal</option>
            </select> <br/><br />
            
            <b>Languages Known</b>
            <input type="checkbox" value="english">English
            <input type="checkbox" value="kannada">Kannada
            <input type="checkbox" value="hindi">Hindi
            <input type="checkbox" value="telugu">Telugu<br /><br />

            <input type="checkbox" checked>Hearby I declare all the given details are true<br/><br />

            <input type="submit" value="Register">
        </form>
    </body>
</html>
