<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Task 7</title>

	<style type="text/css">
		.box{
			border: 1px solid black;
			padding: 30px;
			width: fit-content;
			align-content: center;
		}
		.box button{
			margin-left: 10px;
		}
		#result{
			color: red;
		}
	</style>

	<script type="text/javascript">
		
		function add(){
			var a=parseInt(document.getElementById("one").value);
			var b=parseInt(document.getElementById("two").value);
			document.getElementById("result").innerHTML=a+b;
		}

		function sub() {
			let a=parseInt(document.getElementById("one").value);
			let b=parseInt(document.getElementById("two").value);
			document.getElementById("result").innerHTML=a-b;
		}
		function mul() {
			let a=parseInt(document.getElementById("one").value);
			let b=parseInt(document.getElementById("two").value);
			document.getElementById("result").innerHTML=a*b;
		}
		function div() {
			let a=parseInt(document.getElementById("one").value);
			let b=parseInt(document.getElementById("two").value);
			document.getElementById("result").innerHTML=(a/b).toFixed(3);
		}
	</script>
</head>

<body>
	<div class="box">
		<h3 align="center">Welcome to my Calculator</h3>
		1st Number	<input type="text" name="1element" id="one"><br /><br />
		2nd Number	<input type="text" name="2element" id="two"><br /><br />
		<button onclick="add()">Add</button>
		<button onclick="sub()">Subract</button>
		<button onclick="mul()">Multiply</button>
		<button onclick="div()">Divide</button>

		<p>The Result is:</p>
		<p id="result"></p>
	</div>

	
</body>
</html>
