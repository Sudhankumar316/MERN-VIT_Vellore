<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Task 4</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

	<style type="text/css">
		.container{
			padding: 20px;
			margin-top: 40px;
			background: whitesmoke;
			width: 70%;
   			box-shadow: 0px 15px 10px -15px #111;
		}
		h3{
			font-family: Cursive,Sans-serif;
			font-style: italic;
		}
		a{
			text-decoration: none;
		}
		.btn-primary{
			font-weight: bold;
		}
	</style>

	<script>
		function validate(){
			var returnvalue=true;
			var uname=document.getElementById("uname").value;
			var pwd=document.getElementById("pwd").value;
			if(uname==""){
				document.getElementById("req_uname").style.color="red";
				document.getElementById("uname").style.border="2px solid red";
				document.getElementById("req_uname").innerHTML=" *Username is required";
				returnvalue = false;
			}
			else{
				document.getElementById("uname").style.border="";
				document.getElementById("req_uname").innerHTML="";
				returnvalue=true;
			}
			if(pwd==""){
				document.getElementById("req_pwd").style.color="red";
				document.getElementById("pwd").style.border="2px solid red";
				document.getElementById("req_pwd").innerHTML=" *password is required";
				returnvalue = false;
			}
			else{
				document.getElementById("pwd").style.border="";
				document.getElementById("req_pwd").innerHTML="";
				returnvalue=true;
			}
			return returnvalue;
		}
	</script>
</head>

<body>
	<div class="container">
		<form method="POST" align="center" onsubmit="return validate()">
			<h3>Instagram</h3>
			<div class="input-group mb-4">
  				<span class="input-group-text"><i class="fa-solid fa-user"></i></span>
  				<input type="text" class="form-control" placeholder="Username" id="uname">
				<p id="req_uname"></p>
			</div>

			<div class="input-group mb-4">
  				<span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
  				<input type="Password" class="form-control" placeholder="Password" id="pwd">
				  <p id="req_pwd"></p>
			</div>	

			<div class="mb-4">
				<button class="btn btn-primary form-control">Log in</button>
			</div>
			<div class="float-start">
				<input type="checkbox" name="remember">Remember me
			</div>
			
			<div class="float-end">	
				<a href="#forget_pwd">Forgot Password?</a>
			</div>	
			<br />

		</form>
	</div>
<br>
	<p align="center">Don't have an account! <a href="#signup">Sign up here</a> </p>
</body>
</html>
