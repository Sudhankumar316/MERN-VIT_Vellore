<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Task 3</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	
	<style type="text/css">
		.container{
			padding: 40px;
			margin-top: 20px;
			background: lavender;
			align-content: center;
			width: fit-content;
			border-radius: 10px;
			box-shadow: 5px 10px 18px #888886;
		}
	</style>
	
	<script type="text/javascript">
		function validate(){
			var name=document.myform.name.value;
			var email=document.myform.email.value;
			var website=document.myform.website.value;
			var message=document.myform.message.value;
			var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			const webformat = new RegExp(
   '^(https?:\\/\\/)?' + // protocol
     '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|' + // domain name
     '((\\d{1,3}\\.){3}\\d{1,3}))' + // OR IP (v4) address
     '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*' + // port and path
     '(\\?[;&a-z\\d%_.~+=-]*)?' + // query string
     '(\\#[-a-z\\d_]*)?$', // fragment locator
   'i'
 );

			var returnvalue=true;
			if(name==null || name==""){
				document.getElementById("req_name").innerHTML="<style> #name{border:2px solid red;}</style><p style='color:red;'>This field is required</p>";
				returnvalue = false;
			}
			else{
				document.getElementById("req_name").innerHTML="";
				returnvalue = true;
			}

			if(email==null || email==""){
				document.getElementById("err_email").innerHTML="<style> #email{border:2px solid red;}</style><p style='color:red;'>This field is required</p>";
				returnvalue = false;
			}
			else if(!(email.match(mailformat))){
				document.getElementById("err_email").innerHTML="<style> #email{border:2px solid red;}</style><p style='color:red;'>A valid email is required</p>";
				returnvalue = false;
			}
			else{
				document.getElementById("err_email").innerHTML="";
				returnvalue = true;
			}

			if(website==null || website==""){
				document.getElementById("err_website").innerHTML="<style> #website{border:2px solid red;}</style><p style='color:red;'>This field is required</p>";
				returnvalue = false;
			}
			else if(!(website.match(webformat))){
				document.getElementById("err_website").innerHTML="<style> #website{border:2px solid red;}</style><p style='color:red;'>A valid url is required</p>";
				returnvalue = false;
			}
			else{
				document.getElementById("err_website").innerHTML="";
				returnvalue = true;
			}

			if(message==null || message==""){
				document.getElementById("req_msg").innerHTML="<style> #message{border:2px solid red;}</style><p style='color:red;'>This field is required</p>";
				returnvalue = false;
			}
			else{
				document.getElementById("req_msg").innerHTML="";
				returnvalue = true;
			}
			return returnvalue;
		}
	</script>

</head>

<body>
  <div class="container">
  	<h4 align="center">My From</h4><br />
  	<form name="myform" method="POST" onsubmit="return validate()">
  		<div class="row">
  			<div class="col-3"><label for="name">Name:</label></div>
  			<div class="col-6"><input type="text" name="name" id="name"></div>
  			<span class="col-3" id="req_name"></span>
  		</div><br />

  		<div class="row">
  			<div class="col-3"><label for="name">Email:</label></div>
  			<div class="col-6"><input type="text" name="email" id="email"></div>
  			<span id="err_email" class="col-3"></span>
  		</div><br />

  		<div class="row">
  			<div class="col-3"><label for="name">Website:</label></div>
  			<div class="col-6"><input type="text" name="website" id="website"></div>
  			<span id="err_website" class="col-3"></span>
  		</div><br />

  		<div class="row">
  			<div class="col-3"><label for="message">Message:</label></div>
  			<div class="col-6"><textarea id="message" cols="22" rows="4"></textarea></div>
  			<span id="req_msg" class="col-3"></span>
  		</div><br />

  		<input type="submit" name="Submit" value="Submit" class="btn btn-success" align="center">
  	</form>
  </div>

  
</body>
</html>
