<!DOCTYPE html>
<html>
    <head>
        <title>JS Task9</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

        <style>
            body{
                background-color: rgba(130, 4, 92, 0.879);
            }
            .container{
                background-color: rgb(130, 4, 92);
                margin-top: 130px;
                margin-bottom: 130px;
                padding: 50px;
                color: whitesmoke;
                font-size: large;
            }
            .btn{
                width: 100%;
                text-align: center;
            }
        </style>

        <script>
            function validate(){
                var name=document.getElementById("name").value;
                var email=document.getElementById("email").value;
                var password=document.getElementById("password").value;
                var phone=document.getElementById("phone").value;
                var zip=document.getElementById("zip").value;
                var returnvalue=true;
                if(name=="" || name==null){
                    document.getElementById("req_name").innerHTML="*name is required";
                    returnvalue=false;
                }
                else{
                    document.getElementById("req_name").innerHTML="";
                    returnvalue =true;
                }

                if(email=="" || email==null){
                    document.getElementById("req_email").innerHTML="*email is required";
                    returnvalue=false;
                }
                else{
                    document.getElementById("req_email").innerHTML="";
                    returnvalue= true;
                }

                if(password=="" || password==null){
                    document.getElementById("req_password").innerHTML="*password is required";
                    returnvalue=false;
                }
                else{
                    document.getElementById("req_password").innerHTML="";
                    returnvalue= true;
                }

                if(phone=="" || phone==null){
                    document.getElementById("req_phone").innerHTML="*phone is required";
                    returnvalue=false;
                }
                else{
                    document.getElementById("req_phone").innerHTML="";
                    returnvalue= true;
                }

                if(document.getElementById("male").checked|| document.getElementById("female").checked||document.getElementById("other").checked){
                    document.getElementById("req_gender").innerHTML="";
                    returnvalue=true;
                }
                else{
                    document.getElementById("req_gender").innerHTML="*gender is required";
                    returnvalue=false;
                }
                
                if(document.form.language.selectedIndex==""){
                    document.getElementById("req_language").innerHTML="*Pls select the language";
                    returnvalue=false;
                }
                else{
                    document.getElementById("req_language").innerHTML="";
                    returnvalue=true;
                }

                if(zip==""||zip==null){
                    document.getElementById("req_zip").innerHTML="*Zip code is required";
                    return false;
                }
                else{
                    document.getElementById("req_zip").innerHTML="";
                    return true;
                }
                return returnvalue;
            }
        </script>
    </head>

    <body>
        <div class="container">
            <form onsubmit="return validate()" name="form">

                <div class="row mb-4">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="col-7" id="name" placeholder="your name">
                        <span id="req_name" class="col-3">*</span>
                    </div>
                </div>

                <div class="row mb-4">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="col-7" id="email" placeholder="your email" >
                        <span id="req_email" class="col-3">*</span>
                    </div>
                </div>
                
                <div class="row mb-4">
                    <label for="password" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="col-7" id="password" >
                        <span id="req_password" class="col-3">*</span>
                    </div>
                </div>
                
                <div class=" row mb-4">
                    <label for="phone" class="col-sm-2">Phone Number:</label>
                    <div class="col-sm-10">
                        <input type="tel" class="col-7" id="phone" maxlength="10">
                        <span id="req_phone" class="col-3">*</span>
                    </div>
                </div>

                <div class="row mb-4">
                    <label class="col-sm-2">Gender:</label>
                    <div class="col-sm-10" >
                        Male: <input type="radio" id="male" value="male">
                        Female: <input type="radio" id="female" value="female">
                        Other: <input type="radio" id="other" value="other">
                        <span id="req_gender" class="col-3">*</span>
                    </div>
                </div>

                <div class="row mb-4">
                    <label for="language" class="col-sm-2">Language:</label>
                    <div class="col-sm-10">
                        <select class="col-7" id="language">
                            <option value="select language">select language</option>
                            <option value="tamil">Tamil</option>
                            <option value="english">English</option>
                            <option value="telugu">Telugu</option>
                            <option value="malayalam">Malayalam</option>
                            <option value="hindi">Hindi</option>
                        </select>
                        <span id="req_language" class="col-3">*</span>
                    </div>
                    
                </div>

                <div class="row mb-4">
                    <label for="zip" class="col-sm-2">Zip Code:</label>
                    <div class="col-sm-10">
                        <input type="tel" id="zip" class="col-7" maxlength="6">
                        <span id="req_zip" class="col-3">*</span>
                    </div>
                </div>

                <div class="row mb-4">
                    <label for="about" class="col-sm-2">About:</label>
                    <div class="col-sm-10">
                        <textarea id="about" rows="3" cols="10" class="col-7"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-light"><b>Register</b></button>
                    </div>
                </div>
            </form>
        </div>
        
    </body>
</html>
