<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Task 5</title>

	<script type="text/javascript">
		function numreverse() {
			var num=parseInt(document.form.num.value);
			var lastnum=0;
			var result=0;
			while(num>0){
				lastnum=num%10;
				result=result*10+lastnum;
				num=Math.floor(num/10);
			}
			document.getElementById("result").innerHTML=result;
			return false;
		}
	</script>
</head>
<body>
	<form name="form" onsubmit="return numreverse()">
		Enter the number<input type="text" name="num" id="num"><br>
		<input type="Submit" name="reverse" value="reverse"><br>
		<p>Reversed number:</p>
		<p id="result" style="color: green;"></p>
	</form>
</body>
</html>
